    <script>
        // å…¨å±€å˜é‡
        let isConnected = false;
        let authHeader = '';
        let serverUrl = '';
        let basePath = '';

        // DOMå…ƒç´ 
        const elements = {
            serverUrl: document.getElementById('serverUrl'),
            username: document.getElementById('username'),
            password: document.getElementById('password'),
            basePath: document.getElementById('basePath'),
            connectBtn: document.getElementById('connectBtn'),
            refreshBtn: document.getElementById('refreshBtn'),
            status: document.getElementById('status'),
            fileList: document.getElementById('fileList'),
            videoPlayer: document.getElementById('videoPlayer'),
            videoInfo: document.getElementById('videoInfo')
        };

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type = 'info') {
            elements.status.textContent = message;
            elements.status.className = `status ${type}`;
            elements.status.classList.remove('hidden');
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // è¿æ¥åˆ°WebDAVæœåŠ¡å™¨
        async function connectToServer() {
            try {
                showStatus('æ­£åœ¨è¿æ¥æœåŠ¡å™¨...', 'info');
                elements.connectBtn.disabled = true;

                // è·å–é…ç½®
                serverUrl = elements.serverUrl.value.trim();
                const username = elements.username.value.trim();
                const password = elements.password.value;
                basePath = elements.basePath.value.trim() || '/';

                if (!serverUrl || !username) {
                    throw new Error('è¯·å¡«å†™æœåŠ¡å™¨åœ°å€å’Œç”¨æˆ·å');
                }

                // åˆ›å»ºè®¤è¯å¤´
                authHeader = 'Basic ' + btoa(username + ':' + password);

                // æµ‹è¯•è¿æ¥
                const response = await fetch(serverUrl + basePath, {
                    method: 'PROPFIND',
                    headers: {
                        'Authorization': authHeader,
                        'Content-Type': 'application/xml',
                        'Depth': '1'
                    },
                    body: `<?xml version="1.0" encoding="utf-8"?>
                        <d:propfind xmlns:d="DAV:">
                            <d:prop>
                                <d:displayname/>
                                <d:getcontentlength/>
                                <d:getcontenttype/>
                                <d:resourcetype/>
                            </d:prop>
                        </d:propfind>`
                });

                if (!response.ok) {
                    throw new Error(`è¿æ¥å¤±è´¥: ${response.status} ${response.statusText}`);
                }

                const xmlText = await response.text();
                const files = parseWebDAVResponse(xmlText);

                showStatus(`è¿æ¥æˆåŠŸï¼æ‰¾åˆ° ${files.length} ä¸ªé¡¹ç›®`, 'success');
                isConnected = true;
                elements.refreshBtn.classList.remove('hidden');
                displayFiles(files);

            } catch (error) {
                showStatus(`è¿æ¥å¤±è´¥: ${error.message}`, 'error');
                console.error('è¿æ¥é”™è¯¯:', error);
            } finally {
                elements.connectBtn.disabled = false;
            }
        }

        // è§£æWebDAVå“åº”
        function parseWebDAVResponse(xmlText) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
            const responses = xmlDoc.querySelectorAll('response');
            const files = [];

            responses.forEach(response => {
                const href = response.querySelector('href')?.textContent;
                if (!href) return;

                const props = response.querySelector('prop');
                if (!props) return;

                const displayname = props.querySelector('displayname')?.textContent || '';
                const contentLength = props.querySelector('getcontentlength')?.textContent || '0';
                const contentType = props.querySelector('getcontenttype')?.textContent || '';
                const resourceType = props.querySelector('resourcetype');
                
                const isCollection = resourceType?.querySelector('collection') !== null;
                const isVideo = contentType.startsWith('video/') || 
                               displayname.match(/\.(mp4|avi|mov|mkv|webm|m4v)$/i);

                // è·³è¿‡å½“å‰ç›®å½•
                if (href === serverUrl + basePath || href.endsWith(basePath + '/')) {
                    return;
                }

                files.push({
                    name: displayname || decodeURIComponent(href.split('/').pop()),
                    href: href,
                    size: parseInt(contentLength) || 0,
                    type: contentType,
                    isDirectory: isCollection,
                    isVideo: isVideo && !isCollection
                });
            });

            return files.sort((a, b) => {
                if (a.isDirectory !== b.isDirectory) {
                    return a.isDirectory ? -1 : 1;
                }
                return a.name.localeCompare(b.name);
            });
        }

        // æ˜¾ç¤ºæ–‡ä»¶åˆ—è¡¨
        function displayFiles(files) {
            elements.fileList.innerHTML = '';

            if (files.length === 0) {
                elements.fileList.innerHTML = '<div class="status info">ç›®å½•ä¸ºç©º</div>';
                return;
            }

            files.forEach(file => {
                const div = document.createElement('div');
                div.className = 'file-item' + (file.isVideo ? ' video' : '');
                
                const icon = file.isDirectory ? 'ğŸ“' : (file.isVideo ? 'ğŸ¬' : 'ğŸ“„');
                const sizeText = file.isDirectory ? '' : ` (${formatFileSize(file.size)})`;
                
                div.innerHTML = `${icon} ${file.name}${sizeText}`;
                
                if (file.isVideo) {
                    div.onclick = () => playVideo(file);
                } else if (file.isDirectory) {
                    div.onclick = () => showStatus('ç›®å½•å¯¼èˆªåŠŸèƒ½å¾…å®ç°', 'info');
                }
                
                elements.fileList.appendChild(div);
            });
        }

        // æ’­æ”¾è§†é¢‘
        async function playVideo(file) {
            try {
                showStatus(`æ­£åœ¨åŠ è½½è§†é¢‘: ${file.name}`, 'info');
                
                // æ„å»ºæ­£ç¡®çš„è§†é¢‘URL - ä¿æŒURLç¼–ç 
                let videoPath = file.href;
                
                // ä»hrefä¸­æå–ç›¸å¯¹è·¯å¾„
                if (videoPath.startsWith('/webdav/')) {
                    videoPath = videoPath.substring('/webdav'.length);
                }
                
                // æ„å»ºå®Œæ•´çš„ä»£ç†URLï¼ˆä¿æŒç¼–ç ï¼‰
                const videoUrl = serverUrl + videoPath;
                
                console.log('åŸå§‹href:', file.href);
                console.log('å¤„ç†åè·¯å¾„:', videoPath);
                console.log('æœ€ç»ˆè§†é¢‘URL:', videoUrl);
                
                // è®¾ç½®è§†é¢‘æº
                elements.videoPlayer.src = videoUrl;
                
                // æ·»åŠ åŠ è½½äº‹ä»¶ç›‘å¬å™¨
                elements.videoPlayer.onloadstart = () => {
                    console.log('è§†é¢‘å¼€å§‹åŠ è½½...');
                };
                
                elements.videoPlayer.oncanplay = () => {
                    console.log('è§†é¢‘å¯ä»¥æ’­æ”¾');
                    showStatus(`è§†é¢‘åŠ è½½æˆåŠŸ: ${file.name}`, 'success');
                };
                
                elements.videoPlayer.onerror = (e) => {
                    console.error('è§†é¢‘åŠ è½½é”™è¯¯:', e);
                    showStatus(`è§†é¢‘åŠ è½½å¤±è´¥: ${file.name}`, 'error');
                };
                
                // æ›´æ–°è§†é¢‘ä¿¡æ¯
                elements.videoInfo.innerHTML = `
                    <strong>æ–‡ä»¶å:</strong> ${file.name}<br>
                    <strong>å¤§å°:</strong> ${formatFileSize(file.size)}<br>
                    <strong>ç±»å‹:</strong> ${file.type}<br>
                    <strong>ä»£ç†URL:</strong> ${videoUrl}<br>
                    <strong>çŠ¶æ€:</strong> æ­£åœ¨åŠ è½½...
                `;
                
                showStatus(`è§†é¢‘å·²åŠ è½½: ${file.name}`, 'success');
                
            } catch (error) {
                showStatus(`è§†é¢‘åŠ è½½å¤±è´¥: ${error.message}`, 'error');
                console.error('è§†é¢‘åŠ è½½é”™è¯¯:', error);
            }
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // åˆ·æ–°æ–‡ä»¶åˆ—è¡¨
        async function refreshFiles() {
            if (!isConnected) {
                showStatus('è¯·å…ˆè¿æ¥æœåŠ¡å™¨', 'error');
                return;
            }
            await connectToServer();
        }

        // äº‹ä»¶ç›‘å¬å™¨
        elements.connectBtn.addEventListener('click', connectToServer);
        elements.refreshBtn.addEventListener('click', refreshFiles);

        // å›è½¦é”®è¿æ¥
        [elements.serverUrl, elements.username, elements.password, elements.basePath].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    connectToServer();
                }
            });
        });

        // é¡µé¢åŠ è½½å®Œæˆ
        console.log('ç®€åŒ–WebDAVè§†é¢‘æ’­æ”¾å™¨å·²åŠ è½½');
        showStatus('è¯·å¡«å†™é…ç½®ä¿¡æ¯å¹¶ç‚¹å‡»è¿æ¥', 'info');
    </script>
